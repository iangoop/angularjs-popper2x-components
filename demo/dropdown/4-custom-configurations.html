<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js" ></script>
    <script src="https://code.angularjs.org/1.8.0/angular.min.js" ></script>
    <script src="../../dist/popper2x-components.min.js" ></script>
    <script>
        (function() {
            angular.module('demo',['popupExt'])
                .controller('ctrl', function($scope) {
                    var vm = this;
                    vm.choose = [{
                        placement: 'bottom',
                        controlTabOrder: false
                    },{
                        placement: 'right',
                        controlTabOrder: false
                    }];
                    vm.options = vm.choose[0];

                    return vm;
                })
        })();
    </script>
</head>
<body ng-app="demo">
    <div class="container p-4" ng-controller="ctrl as c">
        <div class="row dropdown">
            <div class="col-6">
                <label>
                    <input type="radio" ng-model="c.options" ng-value="c.choose[0]" />
                    Placement bottom
                </label>
                <label>
                    <input type="radio" ng-model="c.options" ng-value="c.choose[1]" />
                    Placement right
                </label>
            </div>
            <div class="col-6">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" dropdown=".dropdown-menu" config="c.options" aria-haspopup="true" aria-expanded="false">
                    Dropdown button reference
                </button>
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" data-destroy="true">Action</a>
                <a class="dropdown-item" href="#" data-destroy="true">Another action</a>
                <a class="dropdown-item" href="#">Hey, keep it open!</a>
            </div>
        </div>
    </div>
</body>
</html>
