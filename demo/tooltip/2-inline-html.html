<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js" ></script>
    <script src="https://code.angularjs.org/1.8.0/angular.min.js" ></script>
    <script src="../../dist/popper2x-components.min.js" ></script>
    <script>
        (function() {
            angular.module('demo',['popupExt'])
                .controller('ctrl',function($scope) {
                    var vm = this;
                    vm.options = [{contentHTML:'<b>HTML</b> content'},{contentHTML:'HTML <b>content</b>'}]
                    vm.change = function() {
                        if (vm.config == vm.options[0]) {
                            vm.config = vm.options[1]
                        } else {
                            vm.config = vm.options[0];
                        }
                    }
                    vm.config = vm.options[0];
                    return vm;
                })
        })();
    </script>
</head>
<body ng-app="demo" ng-controller="ctrl as c">
    <div class="container">

        <div class="row">
            <div class="col-3">
                <button id="button" tooltip config="{contentHTML:'<em>HTML</em> content'}">My button</button>
            </div>
            <div class="col-3">
                <button tooltip config="c.config">My controlled button</button>
            </div>
            <div class="col-3">
                <button type="button" ng-click="c.change()" tooltip config="{contentHTML: 'Click to reverse <br>previous button <br> highlight'}">Reverse highlight</button>
            </div>
        </div>
    </div>
</body>
</html>
